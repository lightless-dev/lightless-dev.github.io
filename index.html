<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <header>
        <div class="header-left">
            <img src="show.png" alt="Logo" class="logo">
            <span class="site-title">lightLess Official Website</span>
        </div>
        <nav class="header-right">
            <a href="https://github.com/lightless-dev/lightless-dev.github.io/">See Code on Github</a>
            <a href="classic">Latest Realease</a>
            <a href="Blog">Blogs and updates</a>
        </nav>

    <div class="container">
        <label for="gameSelect">Select a version:</label><br>
        <select id="gameSelect">
            <option value="">-- Select a version --</option>

            <option value="">The flipped side (not made yet)</option>
            <option value="">Battle royale (not made yet)</option>
        </select>
        <br>
        <button onclick="playNow()">Play Now</button>
        <h1>lightLess: A journey through a colorless world</h1>
        <p>lightLess is a <strong>fun parkour game</strong> that can be played on your browser-no installation needed! Jump and run through the obstacles... the levels are <strong>short and fun!!!</strong></p>
        <video width="900px"height="506px" controls>
